<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Youtube Video Controls</title>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>


    <div id="player-container">
        <iframe id="player" width="640" height="360" src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1"
            frameborder="0" allow="autoplay; 
         encrypted-media" allowfullscreen></iframe>
    </div>
    <button onclick="playVideo()">Play</button>
    <button onclick="pauseVideo()">Pause</button>
    <button onclick="stopVideo()">Stop</button>
    <button onclick="seekTo(60)">Seek to 60s</button>
    <button onclick="setVolume(50)">Set Volume to 50%</button>

    
    <script>
        var player_;

        // This function creates an <iframe> (and YouTube player) after the API code downloads.
        function onYouTubeIframeAPIReady() {
            player_ = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'M7lc1UVf-VE', // Replace with your video ID
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            // Player is ready
        }

        // The API calls this function when the player's state changes.
        function onPlayerStateChange(event) {
            // Handle state changes if needed
        }

        // Control functions
        function playVideo() {
            player_?.playVideo();
        }

        function pauseVideo() {
            player_.pauseVideo();
        }

        function stopVideo() {
            player_.stopVideo();
        }

        function seekTo(seconds) {
            player_.seekTo(seconds, true);
        }

        function setVolume(volume) {
            player_.setVolume(volume);
        }
    </script>
</body>

</html>
